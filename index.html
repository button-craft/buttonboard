<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONBoard Hot 100</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            font-weight: 400;
        }
        
        body {
            background-color: #121212;
            padding: 20px;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1000px;
        }
        
        .logo {
            color: #ff3d3d;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        .logo span {
            color: #f0f0f0;
        }
        
        .chart-date {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .biggest-jump {
            background-color: #400000;
            border: 1px solid #200000;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-radius: 12px;
            max-width: 1000px;
            width: 100%;
        }
        
        .biggest-jump .cover {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .biggest-jump-info h3 {
            color: #ff3d3d;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .biggest-jump-info h4 {
            font-size: 18px;
            margin-bottom: 3px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        .biggest-jump-info p {
            font-size: 14px;
            color: #b0b0b0;
            font-weight: 300;
        }
        
        .chart-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        
        .chart-header {
            background-color: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 40px 100px 1fr 100px 100px 80px;
            align-items: center;
            font-weight: 500;
            font-size: 13px;
            color: #b0b0b0;
        }
        
        .chart-header > div {
            cursor: pointer;
            user-select: none;
        }
        
        .chart-header > div:hover {
            color: #f0f0f0;
        }
        
        .chart-header > div:nth-child(4),
        .chart-header > div:nth-child(5),
        .chart-header > div:nth-child(6) {
            text-align: center;
        }
        
        .chart-header > div.sort-asc::after {
            content: ' ▲';
            font-size: 10px;
        }
        
        .chart-header > div.sort-desc::after {
            content: ' ▼';
            font-size: 10px;
        }
        
        .chart-row {
            padding: 25px 20px;
            display: grid;
            grid-template-columns: 40px 100px 1fr 100px 100px 80px;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .chart-row:hover {
            background-color: #252525;
        }
        
        .position {
            font-size: 24px;
            font-weight: 500;
            color: #f0f0f0;
            text-align: center;
        }
        
        /* Top position styling */
        .top-position {
            padding: 35px 20px;
            background-color: #2a1a1a;
            border-bottom: 2px solid #ff3d3d;
        }
        
        .top-rank {
            font-size: 42px;
            font-weight: 700;
            color: #ff3d3d;
        }
        
        .top-cover {
            width: 120px;
            height: 120px;
            box-shadow: 0 0 10px rgba(255, 61, 61, 0.3);
        }
        
        .top-info h3 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .top-info p {
            font-size: 18px;
        }
        
        .top-stat {
            font-size: 20px;
            font-weight: 500;
        }
        
        .top-trend {
            font-size: 18px;
        }
        
        .album-cover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .song-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #f0f0f0;
            text-align: left;
            font-weight: 500;
        }
        
        .song-info p {
            font-size: 16px;
            color: #b0b0b0;
            text-align: left;
            font-weight: 300;
        }
        
        .stat {
            font-size: 16px;
            color: #b0b0b0;
            text-align: center;
        }
        
        .trend {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .trend span {
            margin-left: 5px;
        }
        
        .up {
            color: #4caf50;
        }
        
        .down {
            color: #ff3d3d;
        }
        
        .new {
            color: #2196f3;
        }
        
        .same {
            color: #b0b0b0;
        }
        
        .arrow {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">BUTTON<span>Board</span> HOT 100</h1>
    </header>
    
    <div class="chart-date">
        WK/O March 8, 2025
    </div>
    
    <div class="biggest-jump">
        <img src="/api/placeholder/80/80" alt="Album Cover" class="cover">
        <div class="biggest-jump-info">
            <h3>BIGGEST JUMP THIS WEEK</h3>
            <h4>None (first week)</h4>
            <p>N/A • Jumped from #0 to #0 (+0)</p>
        </div>
    </div>
    
    <div class="chart-container">
        <div class="chart-header">
            <div class="sort-asc" data-sort="position">POS</div>
            <div></div>
            <div data-sort="title">TITLE</div>
            <div data-sort="peak">PEAK</div>
            <div data-sort="streak">STREAK</div>
            <div>PREV.</div>
        </div>
        
        <div id="chart-body">
            <!-- Chart rows will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script>
        // Chart data
        const chartData = [
            {
                position: 1,
                albumCover: "img/JIG",
                title: "JIG (Janna is a Hoe)",
                artist: "Ray, ft. EJ and Ryan",
                peak: 1,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 2,
                albumCover: "img/Summertime%20Hits%20Vol.%203",
                title: "GYATT RIZZ SIGMA",
                artist: "Ray",
                peak: 2,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 3,
                albumCover: "img/Summertime%20Hits%20Vol.%203",
                title: "ATLANTA PRIME",
                artist: "Ray, ft. EJ",
                peak: 4,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 4,
                albumCover: "img/Summertime%20Hits%20Vol.%203",
                title: "boat",
                artist: "Ray (with EJ)",
                peak: 5,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 5,
                albumCover: "img/Summertime%20Hits%20Vol.%201",
                title: "Nom nom nom",
                artist: "BUTTON!!!",
                peak: 6,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 6,
                albumCover: "img/Summertime%20Hits%20Vol.%201",
                title: "No Fighting",
                artist: "Kate, prod. Ray",
                peak: 7,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 7,
                albumCover: "img/Gemsie%20Sings%20(UNRELEASED)",
                title: "\"Think About It Song\"",
                artist: "EJ",
                peak: 3,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 8,
                albumCover: "img/Gemsie%20Sings",
                title: "Single Ladies (Put a Ring On It) Cover",
                artist: "EJ",
                peak: 8,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 9,
                albumCover: "img/Summertime%20Hits%20Vol.%201",
                title: "What the Squirrel",
                artist: "BUTTON!!!",
                peak: 9,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            },
            {
                position: 10,
                albumCover: "img/Summertime%20Hits%20Vol.%202",
                title: "Flipping with Anderson",
                artist: "Ray",
                peak: 10,
                streak: 1,
                prevPosition: "NEW",
                trend: "new"
            }
        ];
        
        // Function to render chart data
        function renderChart(data) {
            const chartBody = document.getElementById('chart-body');
            chartBody.innerHTML = '';
            
            data.forEach(item => {
                // Check if this is the #1 position
                const isTopPosition = item.position === 1;
                let trendIcon = '';
                let trendClass = '';
                
                if (item.trend === 'up') {
                    trendIcon = '▲';
                    trendClass = 'up';
                } else if (item.trend === 'down') {
                    trendIcon = '▼';
                    trendClass = 'down';
                } else if (item.trend === 'same') {
                    trendIcon = '-';
                    trendClass = 'same';
                } else if (item.trend === 'new') {
                    trendIcon = 'NEW';
                    trendClass = 'new';
                }
                
                const row = document.createElement('div');
                row.className = isTopPosition ? 'chart-row top-position' : 'chart-row';
                
                // Create custom HTML for the top position
                if (isTopPosition) {
                    row.innerHTML = `
                        <div class="position top-rank">${item.position}</div>
                        <div><img src="${item.albumCover}" alt="Album Cover" class="album-cover top-cover"></div>
                        <div class="song-info top-info">
                            <h3>${item.title}</h3>
                            <p>${item.artist}</p>
                        </div>
                        <div class="stat top-stat">${item.peak}</div>
                        <div class="stat top-stat">${item.streak}</div>
                        <div class="trend ${trendClass} top-trend">
                            <div class="arrow">${trendIcon}</div>
                            ${item.trend !== 'new' ? `<span>${item.prevPosition}</span>` : ''}
                        </div>
                    `;
                } else {
                    row.innerHTML = `
                        <div class="position">${item.position}</div>
                        <div><img src="${item.albumCover}" alt="Album Cover" class="album-cover"></div>
                        <div class="song-info">
                            <h3>${item.title}</h3>
                            <p>${item.artist}</p>
                        </div>
                        <div class="stat">${item.peak}</div>
                        <div class="stat">${item.streak}</div>
                        <div class="trend ${trendClass}">
                            <div class="arrow">${trendIcon}</div>
                            ${item.trend !== 'new' ? `<span>${item.prevPosition}</span>` : ''}
                        </div>
                    `;
                }
                
                chartBody.appendChild(row);
            });
        }
        
        // Initialize with default sorting (by position)
        let currentSort = 'position';
        let sortDirection = 'asc';
        
        // Function to sort chart data
        function sortChart(sortBy) {
            if (currentSort === sortBy) {
                // Toggle sort direction if clicking the same column
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // Default to ascending for new sort column
                sortDirection = 'asc';
                currentSort = sortBy;
            }
            
            // Update UI to show sort indicators
            const headers = document.querySelectorAll('.chart-header > div');
            headers.forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (header.dataset.sort === sortBy) {
                    header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
            
            // Sort the data
            const sortedData = [...chartData].sort((a, b) => {
                let comparison = 0;
                
                if (sortBy === 'title') {
                    comparison = a.title.localeCompare(b.title);
                } else if (sortBy === 'artist') {
                    comparison = a.artist.localeCompare(b.artist);
                } else {
                    comparison = a[sortBy] - b[sortBy];
                }
                
                return sortDirection === 'asc' ? comparison : -comparison;
            });
            
            renderChart(sortedData);
        }
        
        // Add event listeners for sorting
        document.querySelectorAll('.chart-header > div[data-sort]').forEach(header => {
            header.addEventListener('click', () => {
                sortChart(header.dataset.sort);
            });
        });
        
        // Initial render
        renderChart(chartData);
    </script>
</body>
</html>
