<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#121212">
    <title>BUTTONBoard Hot 100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Fredoka", "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
            font-weight: 400;
        }
        
        /* Force dark background on all containers */
        html, body, .container, main, section {
            background-color: #121212 !important;
        }
        
        :root {
            --primary-red: #ff3d3d;
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2d2d2d;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --hover-bg: #252525;
            --green: #4caf50;
            --blue: #2196f3;
        }
        
        html {
            background-color: #121212;
        }
        
        body {
            background-color: #121212;
            padding: clamp(10px, 3vw, 20px);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        header {
            display: flex;
            justify-content: center;
            margin-bottom: clamp(15px, 3vw, 20px);
            width: 100%;
            max-width: 1000px;
        }
        
        .logo {
            color: #ff3d3d !important;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-align: center;
        }
        
        .logo span {
            color: #f0f0f0 !important;
        }
        
        .chart-date {
            text-align: center;
            margin-bottom: clamp(15px, 3vw, 20px);
            font-size: clamp(12px, 2vw, 14px);
            color: #b0b0b0 !important;
        }
        
        .biggest-jump {
            background-color: #400000;
            border: 1px solid #200000;
            padding: clamp(10px, 2vw, 15px);
            margin-bottom: clamp(15px, 3vw, 20px);
            display: flex;
            align-items: center;
            border-radius: 12px;
            max-width: 1000px;
            width: 100%;
            gap: clamp(10px, 2vw, 15px);
        }
        
        .biggest-jump .cover {
            width: clamp(60px, 10vw, 80px);
            height: clamp(60px, 10vw, 80px);
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .biggest-jump-info h3 {
            color: #ff3d3d !important;
            margin-bottom: 5px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 500;
        }
        
        .biggest-jump-info h4 {
            font-size: clamp(16px, 2.5vw, 18px);
            margin-bottom: 3px;
            color: #f0f0f0 !important;
            font-weight: 500;
        }
        
        .biggest-jump-info p {
            font-size: clamp(12px, 2vw, 14px);
            color: #b0b0b0 !important;
            font-weight: 300;
        }
        
        .chart-container {
            background-color: #1e1e1e !important;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        
        #chart-body {
            background-color: #1e1e1e !important;
        }
        
        /* Desktop Header */
        .chart-header {
            display: none;
        }
        
        .chart-header-desktop {
            background-color: #2d2d2d !important;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: 40px 100px 1fr 100px 100px 80px;
            align-items: center;
            font-weight: 500;
            font-size: 13px;
            color: #b0b0b0;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            .chart-header-desktop {
                display: grid;
            }
        }
        
        .chart-header-desktop > div[data-sort] {
            cursor: pointer;
            user-select: none;
        }
        
        .chart-header-desktop > div[data-sort]:hover {
            color: #f0f0f0 !important;
        }
        
        .chart-header-desktop > div:nth-child(1) {
            text-align: center;
            justify-self: center;
            cursor: default;
        }
        
        .chart-header-desktop > div:nth-child(1),
        .chart-header-desktop > div:nth-child(4),
        .chart-header-desktop > div:nth-child(5),
        .chart-header-desktop > div:nth-child(6) {
            text-align: center;
            justify-self: center;
        }
        
        .chart-header-desktop > div:nth-child(3) {
            text-align: left;
            padding-left: 5px;
        }
        
        .chart-header-desktop > div.sort-asc::after {
            content: ' ▲';
            font-size: 10px;
        }
        
        .chart-header-desktop > div.sort-desc::after {
            content: ' ▼';
            font-size: 10px;
        }
        
        /* Chart Row - Mobile First */
        .chart-row {
            padding: clamp(15px, 3vw, 25px) clamp(10px, 3vw, 20px);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: start;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            background-color: transparent;
        }
        
        .chart-row:hover {
            background-color: #252525 !important;
        }
        
        /* Mobile Layout */
        .position {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: 500;
            color: #f0f0f0 !important;
            text-align: center;
            grid-row: span 2;
            align-self: center;
            padding-right: 10px;
            justify-self: center;
            width: 100%;
        }
        
        .mobile-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: start;
        }
        
        .top-position .mobile-content {
            gap: clamp(16px, 3vw, 24px);
        }
        
        .album-cover {
            width: clamp(60px, 12vw, 80px);
            height: clamp(60px, 12vw, 80px);
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .song-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0; /* Allow text to wrap */
        }
        
        .song-info h3 {
            font-size: clamp(16px, 2.5vw, 18px);
            margin-bottom: 2px;
            color: #f0f0f0 !important;
            font-weight: 500;
            line-height: 1.2;
            word-break: break-word;
        }
        
        .song-info p {
            font-size: clamp(14px, 2vw, 16px);
            color: #b0b0b0 !important;
            font-weight: 300;
        }
        
        .mobile-stats {
            display: flex;
            gap: 20px;
            font-size: clamp(12px, 2vw, 14px);
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .mobile-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .mobile-stat-label {
            font-size: clamp(10px, 1.5vw, 12px);
            text-transform: uppercase;
            opacity: 0.7;
            color: #b0b0b0 !important;
        }
        
        .mobile-stat-value {
            font-weight: 500;
            color: #f0f0f0 !important;
        }
        
        .trend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* Desktop Layout */
        @media (min-width: 768px) {
            .chart-row {
                grid-template-columns: 40px 100px 1fr 100px 100px 80px;
                gap: 10px;
                align-items: center;
            }
            
            .top-position {
                gap: 15px;
            }
            
            .chart-row > *,
            .chart-header-desktop > * {
                padding: 0 5px;
            }
            
            .position {
                grid-row: 1;
                padding-right: 0;
                width: 100%;
            }
            
            .mobile-content {
                display: contents;
            }
            
            .song-details {
                display: contents;
            }
            
            .mobile-stats {
                display: contents;
            }
            
            .mobile-stat {
                flex-direction: row;
                gap: 0;
                justify-content: center;
            }
            
            .mobile-stat-label {
                display: none;
            }
            
            .mobile-stat-value {
                text-align: center;
                font-size: 16px;
            }
            
            .mobile-stat:nth-child(1) .mobile-stat-value,
            .mobile-stat:nth-child(2) .mobile-stat-value {
                color: #b0b0b0 !important;
            }
            
            .song-info {
                text-align: left;
            }
            
            .mobile-stat:nth-child(3) {
                justify-content: center;
            }
            
            .mobile-stat:nth-child(3) .trend {
                justify-content: center;
            }
        }
        
        /* Top position styling */
        .top-position {
            background-color: #2a1a1a !important;
            border-bottom: 2px solid #ff3d3d;
            padding: clamp(20px, 4vw, 35px) clamp(10px, 3vw, 20px);
        }
        
        .top-position .position {
            font-size: clamp(32px, 6vw, 42px);
            font-weight: 700;
            color: #ff3d3d !important;
        }
        
        .top-position .album-cover {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            box-shadow: 0 0 10px rgba(255, 61, 61, 0.3);
            flex-shrink: 0;
        }
        
        .top-position .song-info h3 {
            font-size: clamp(20px, 3vw, 26px);
            font-weight: 700;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .top-position .song-info p {
            font-size: clamp(16px, 2.5vw, 18px);
        }
        
        .top-position .mobile-stat-value {
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 500;
        }
        
        /* Trend indicators */
        .up {
            color: #4caf50 !important;
        }
        
        .down {
            color: #ff3d3d !important;
        }
        
        .new {
            color: #2196f3 !important;
        }
        
        .same {
            color: #b0b0b0 !important;
        }
        
        .arrow {
            font-size: clamp(16px, 2.5vw, 18px);
        }
        
        /* Override any default styles that might cause white background */
        *, *::before, *::after {
            background-color: inherit;
        }
        
        body > * {
            background-color: transparent !important;
        }
        
        /* Specific overrides for common white background issues */
        .container, .wrapper, .content, main, section, article {
            background-color: transparent !important;
        }
        
        /* Force dark background on root elements */
        :root, html, body {
            background: #121212 !important;
            background-color: #121212 !important;
        }
        
        /* Ensure all text in chart is visible */
        .chart-container * {
            color: #f0f0f0;
        }
        
        .chart-container .mobile-stat-label,
        .chart-container .track-artist,
        .chart-container .album-subtitle {
            color: #b0b0b0 !important;
        }
        
        /* Toggle button hover effects */
        button {
            outline: none;
            border: 2px solid transparent;
        }
        
        button:focus {
            border: 2px solid #ff6b6b;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        /* Smooth transitions */
        #songsView, #artistsView {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Artist cards styling */
        .artist-card {
            background-color: #2d2d2d !important;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .artist-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #ff3d3d;
            background: linear-gradient(45deg, #ff3d3d, #ff6b6b);
        }
        
        .artist-name {
            font-size: 24px;
            font-weight: 600;
            color: #f0f0f0 !important;
            margin-bottom: 10px;
        }
        
        .artist-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }
        
        .artist-stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #ff3d3d !important;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: #b0b0b0 !important;
            text-transform: uppercase;
        }
        
        .artist-bio {
            font-size: 14px;
            color: #b0b0b0 !important;
            line-height: 1.6;
            text-align: left;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        
        .artist-bio li {
            margin-bottom: 5px;
            list-style: none;
            position: relative;
            padding-left: 15px;
        }
        
        .artist-bio li:before {
            content: "•";
            color: #ff3d3d;
            position: absolute;
            left: 0;
        }
        
        /* Toggle button styles */
        button {
            outline: none;
            border: 2px solid transparent;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        /* Artist cards styling */
        .artist-card {
            background-color: #2d2d2d !important;
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .artist-name {
            font-size: 28px;
            font-weight: 600;
            color: #f0f0f0 !important;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .artist-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        
        .artist-stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #ff3d3d !important;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #b0b0b0 !important;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .artist-bio {
            font-size: 16px;
            color: #d0d0d0 !important;
            line-height: 1.8;
            text-align: center;
        }
        
        /* Smooth transitions */
        #songsView, #artistsView {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Touch-friendly for mobile */
        @media (max-width: 767px) {
            .chart-row {
                min-height: 100px;
                cursor: pointer;
            }
            
            .chart-header-desktop {
                display: none;
            }
            
            button {
                padding: 8px 20px !important;
                font-size: 14px !important;
            }
            
            .artist-card {
                padding: 15px;
            }
            
            .artist-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
    <script>
        // Fallback font loading
        if (!document.fonts.check("12px Fredoka")) {
            const link = document.createElement("link");
            link.href = "https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&display=swap";
            link.rel = "stylesheet";
            document.head.appendChild(link);
        }
    </script>
</head>
<body style="background-color: #121212 !important; color: #f0f0f0 !important;">
    <div style="background-color: #121212 !important; min-height: 100vh; width: 100%;">
    <header>
        <h1 class="logo">BUTTON<span>Board</span> HOT 100</h1>
    </header>
    
    <div style="text-align: center; margin-bottom: 20px;">

            <button id="songsToggle" style="background: #ff3d3d; color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: 500; font-size: 16px; cursor: pointer; transition: all 0.3s;">Songs</button>
            <button id="artistsToggle" style="background: #333; color: #999; border: none; padding: 10px 25px; border-radius: 20px; font-weight: 500; font-size: 16px; cursor: pointer; transition: all 0.3s;">Artists</button>
        </div>
        <a href="stream.html" style="display: inline-block; background: linear-gradient(45deg, #ff3d3d, #ff6b6b) !important; color: white !important; text-decoration: none; padding: 12px 30px; border-radius: 25px; font-weight: 500; font-size: 16px; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(255, 61, 61, 0.3);" 
           onmouseover="this.style.transform=&apos;translateY(-2px)&apos;; this.style.boxShadow=&apos;0 6px 20px rgba(255, 61, 61, 0.4)&apos;;"

    <script>
        // Artist data
        const artistData = [
            {
                name: "Ray",
                image: "img/Ray.png",
                hits: 3, // JIG, We Didn't Start the Cleetus, Atlanta State of Prime
                tracks: 9, // JIG, Cleetus, Atlanta State, Atlanta Prime, GYATT, boat, voidmax, This Land, Upsies
                bio: [
                    "Producer and renowned author",
                    "Main founder of Summertime Hits",
                    "Holds the torch in the music industry",
                    "Since 2021"
                ]
            },
            {
                name: "EJ",
                image: "img/EJ.png",
                hits: 2, // JIG, Atlanta State of Prime
                tracks: 7, // JIG, Atlanta State, Atlanta Prime, boat, Upsies, Think About It, Preorder
                bio: [
                    "Up-and-coming artist",
                    "Gained traction in 2025 after improving rapping capabilities tremendously",
                    "Pioneer in the music industry, releasing Gemsie Sings OG Album back in 2020"
                ]
            },
            {
                name: "Claire",
                image: "img/Claire.png",
                hits: 1, // Atlanta State of Prime
                tracks: 1, // Atlanta State of Prime
                bio: [
                    "New artist",
                    "Astounding singing voice",
                    "Featured artist in 'Atlanta State of Prime'"
                ]
            },
            {
                name: "Ryan",
                image: "img/Ryan.png",
                hits: 1, // JIG
                tracks: 1, // JIG
                bio: [
                    "Renowned for refrain on 'JIG'",
                    "Hot-shot feature for any track"
                ]
            },
            {
                name: "Kate",
                image: "img/Kate.png",
                hits: 0,
                tracks: 2, // No Fighting, Button(Craft)Cards
                bio: [
                    "Hit-magnet",
                    "The face of the early Summertime Hits era"
                ]
            },
            {
                name: "David",
                image: "img/David.png",
                hits: 0,
                tracks: 2, // Fly on the Shoe, This Land Is Our Land
                bio: [
                    "Co-founder of Summertime Hits",
                    "Upcoming solo artist with big plans"
                ]
            }
        ];
        
        // Function to render artists
        function renderArtists() {
            const artistGrid = document.querySelector('.artist-grid');
            artistGrid.innerHTML = '';
            
            // Sort artists by hits (descending) then by tracks (descending)
            const sortedArtists = [...artistData].sort((a, b) => {
                if (b.hits !== a.hits) return b.hits - a.hits;
                return b.tracks - a.tracks;
            });
            
            sortedArtists.forEach(artist => {
                const card = document.createElement('div');
                card.className = 'artist-card';
                
                card.innerHTML = `
                    <img src="${artist.image}" alt="${artist.name}" class="artist-image" onerror="this.style.opacity='0.3'">
                    <h3 class="artist-name">${artist.name}</h3>
                    <div class="artist-stats">
                        <div class="artist-stat">
                            <span class="stat-number">${artist.hits}</span>
                            <span class="stat-label">Hits</span>
                        </div>
                        <div class="artist-stat">
                            <span class="stat-number">${artist.tracks}</span>
                            <span class="stat-label">Tracks</span>
                        </div>
                    </div>
                    <ul class="artist-bio">
                        ${artist.bio.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                
                artistGrid.appendChild(card);
            });
        }
        
        // Toggle functionality
        const songsToggle = document.getElementById('songsToggle');
        const artistsToggle = document.getElementById('artistsToggle');
        const songsView = document.getElementById('songsView');

                    trendIcon = '▲';

                    const change = item.position - parseInt(item.prevPosition);
                    trendIcon = '▼';

                    trendClass = 'same';
                } else if (item.trend === 'new') {

        // Function to sort chart data
        function sortChart(sortBy) {
            if (currentSort === sortBy) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortDirection = 'asc';
                currentSort = sortBy;
            }
            
            // Update UI to show sort indicators
            const headers = document.querySelectorAll('.chart-header-desktop > div');
            headers.forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (header.dataset.sort === sortBy) {
                    header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
            
            // Sort the data
            const sortedData = [...chartData].sort((a, b) => {
                let comparison = 0;
                
                if (sortBy === 'artist') {
                    comparison = a.artist.localeCompare(b.artist);
                } else {
                    comparison = a[sortBy] - b[sortBy];
                }
                
                return sortDirection === 'asc' ? comparison : -comparison;
            });
            
            renderChart(sortedData);
        }
        
        // Add event listeners for sorting (desktop only)
        document.querySelectorAll('.chart-header-desktop > div[data-sort]').forEach(header => {
